<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encryptor</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header_logo">
      <img src="./img/Logo.png" alt="logo" />
    </header>
    <main class="principal_content">
      <section class="section_encryptor">
        <textarea
          id="text_encrypt_decrypt"
          class="container_textarea"
          placeholder="Enter text here"
        ></textarea>
        <div class="container_button_encryptor">
          <div class="container_img_text_encrypt">
            <img src="./img/bi_exclamation-circle-fill.png" alt="" />
            <p><small>Only lowercase letters and no accents</small></p>
          </div>
          <div class="container_buttons">
            <button
              onclick="encrypt()"
              class="button_actions"
              style="
                --color-button: var(--secondary-color);
                --background-color-button: var(--font-inter-color-primary);
                --color-button-hover: var(--font-inter-color-primary);
                --background-color-button-hover: var(--button-color-primary);
              "
            >
              Encrypt
            </button>
            <button
              onclick="decrypt()"
              class="button_actions"
              style="
                --color-button: var(--font-inter-color-primary);
                --background-color-button: var(--button-color-primary);
                --color-button-hover: var(--secondary-color);
                --background-color-button-hover: var(
                  --font-inter-color-primary
                );
              "
            >
              Decrypt
            </button>
          </div>
        </div>
      </section>
      <section class="section_text_encryptor">
        <div class="container_img_text_section">
          <img
            class="container_img_text_encryptor"
            src="./img/MuÃ±eco.png"
            alt=""
          />
          <div class="container_text_encryptor center">
            <h2>No message was <br />found</h2>
            <p class="text:encrypt">
              Enter the text you want to encrypt or <br />decrypt.
            </p>
          </div>
        </div>
        <div class="container_img_text_section_copy display_none">
          <p class="text_encrypt_decrypt"></p>
          <button
            id="buttonCopy"
            onclick="copy()"
            class="button_actions"
            style="
              --color-button: var(--font-inter-color-primary);
              --background-color-button: var(--secondary-color);
              --color-button-hover: var(--secondary-color);
              --background-color-button-hover: var(--font-inter-color-primary);
            "
          >
            Copy
          </button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
